<div class="login-wrapper">
  <form [formGroup]="form" (ngSubmit)="login()" class="login-form">

    <h1>Login</h1>

    <!-- Email -->
    <label for="email">E-mail</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="exemplo@dominio.com"
    />
    <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      <span *ngIf="form.get('email')?.errors?.['required']">E-mail obrigatório</span>
      <span *ngIf="form.get('email')?.errors?.['email']">E-mail inválido</span>
    </div>

    <!-- Senha -->
    <label for="senha">Senha</label>
    <input
      id="senha"
      type="password"
      formControlName="senha"
      placeholder="Digite sua senha"
    />
    <div class="error" *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched">
      <span>Senha obrigatória</span>
    </div>

    <!-- Botão -->
    <button type="submit">Entrar</button>

  </form>
</div>
